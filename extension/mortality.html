<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div id="circles"></div>
<div id="app"></div>

<script id="dob-template" type="text/x-handlebars-template">
  <form id="options_form">
    <div id="age_option_container">
      <div id="dob" class="label_text">
        When were you born?
      </div>
      <input type="date" name="dob" id="dob_selector" class="input_field">
    </div>
    <div id="theme_container">
      <div class="label_text">
        Select Theme
      </div>
      <div>
        <select id="theme_dropdown" class="input_field">
          <option value="aqua">Aqua</option>
          <option value="dark">Dark</option>
          <option value="dusk">Dusk</option>
        </select>
      </div>
    </div>
    <button type="submit" id="submit_options_button" style = 'margin-left: 28%;'>
      Submit
    </button>
  <form>
</script>

<script id="age-template" type="text/x-handlebars-template">
  <div class="age-container">
    <h4 class="count">{{year}}:{{month}}:{{day}}:{{hour}}:{{minute}}:{{second}}:{{ms}}</h4>
  </div>
</script>



<script src="js/handlebars.js"></script>
<script src="js/mortality.js"></script>
<p id = "reset"><img src="assets/settings.png" /></p>

</body>
</html>
