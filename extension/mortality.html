<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div id="circles"></div>
<div id="app"></div>

<script id="dob-template" type="text/x-handlebars-template">
  <form>
    <div id="theme_container">
      <div>
        Theme
      </div>
      <select id="theme_dropdown">
        <option value="aqua">Aqua</option>
        <option value="dark">Dark</option>
        <option value="dusk">Dusk</option>
      </select>
    </div>
    <div id="age_container">
      <h1 id="dob" class="age-label">When were you born?</h1>
      <input type="date" name="dob" id="dobField">
    </div>
    <button type="submit" style = 'margin-left: 28%;'>Submit</button>
  <form>
</script>

<script id="age-template" type="text/x-handlebars-template">
  <div class="age-container">
    <h4 class="count">{{year}}:{{month}}:{{day}}:{{hour}}:{{minute}}:{{second}}:{{ms}}</h4>
  </div>
</script>



<script src="js/handlebars.js"></script>
<script src="js/mortality.js"></script>
<p id = "reset"><img src="assets/settings.png" /></p>

</body>
</html>
