<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>

<div id="circles"></div>
<div id="app"></div>

<a id="inline-popup" href="#info-popup" data-effect="mfp-zoom-in">
<div id = "info"><img id="info-img" src="assets/infoBlack.png" /></div>
</a>

<div id="update-bubble" class="bubble">
  <div class="popup-text">Mortality has been updated,<br>
    check out the changes here!</div>
</div>

<div id="info-popup" class="white-popup mfp-with-anim mfp-hide">
  <img id="main-image" src="assets/popup.png">
  <hr id="banner-hr">
  <div id="content-container">
    <button id="about-button">About</button>
    <button id="updates-button">Updates</button>
	  <button id="settings-button">Settings</button>

    <hr id="button-hr">
    <form action="https://www.twitter.com/mattyayoh" target="_blank">
    <button id="twitter-button" type="submit">@MattyAyOh</button>
    </form>
    <form action="https://chrome.google.com/webstore/detail/mortality/eeedcpdcehnikgkhbobmkjcipjhlbmpn/support" target="_blank">
    <button id="feedback-button">Feedback</button>
    </form>
    <div id="link-label">Copy Link to Share ^^</div>
    <input id="link-input" type="text" value="http://goo.gl/vADzdb" class="field left" readonly>
    <div id="popup-body"></div>
  </div>
  <div id="side-container"></div>
</div>

<script id="clock-template" type="text/x-handlebars-template">
  <div class="age-container">
    {{#if white}}
    <div class="white-count">
    {{/if}}
    {{#if black}}
    <div class="black-count">
    {{/if}}
    {{hour}}:{{minute}}:{{second}} {{ampm}}</div>
  </div>
</script>

<script id="age-template" type="text/x-handlebars-template">
	<div class="age-container">
    {{#if white}}
		<div class="white-count">
    {{/if}}
    {{#if black}}
    <div class="black-count">
    {{/if}}
    {{year}} {{month}} {{day}} {{hour}} {{minute}} {{second}} {{ms}}</div>
    {{#if white}}
    <span class="white-count-labels">
    {{/if}}
    {{#if black}}
    <span class="black-count-labels">
    {{/if}}
      {{#if year}}
	     <span class='count-label'>YEARS</span>
      {{/if}}
      {{#if month}}
	     <span class='count-label'>MONTHS</span>
      {{/if}}
      {{#if day}}
        <span class='count-label' style='margin-left:.2vw'>DAYS</span>
      {{/if}}
      {{#if hour}}
        <span class='count-label' style='margin-left:-.2vw'>HOURS</span>
      {{/if}}
      {{#if minute}}
        <span class='count-label'>MINUTES</span>
      {{/if}}
      {{#if second}}
        <span class='count-label'>SECONDS</span>
      {{/if}}
      {{#if ms}}
        <span class='count-label'>MS</span>
      {{/if}}
    </span>
	</div>
</script>

<script id="about-popup-template" type="text/x-handlebars-template">
  <div id="about" class="popup-content">
    Mortality is a new tab extension that reminds you of your precise age.<br>
    A bitter-sweet motivational tool, to remind you not to waste any time.<br>
    Circles represent months, for the average lifespan of 80 years.<br>
    As you age, the circles fill, and are split into the main Chapters of your life.<br>
	  These are the default chapters:
    <ul class="version-list">
      <li>Early Years (0 to ~5 years, Elementary starts in September))</li>
      <li>Elementary (7 years)</li>
      <li>Middle (2 years)</li>
      <li>High School (4 years)</li>
      <li>College (4 years)</li>
      <li>Work (~44 years, Retire at 65)</li>
      <li>Retire (~15 years, Death at 80)</li>
    </ul>
    Immortality and Time Travel will not exist in your lifetime.<br>
    You can never go back :)
  </div>
</script>

<script id="updates-popup-template" type="text/x-handlebars-template">
  <div id="updates" class="popup-content">
    <div class="version">Feedback is Appreciated ^^</div>
    <div id="v3.2.0" class="version">Version 3.2.0</div>
    <ul class="version-list">
      <li>Ability to specify precision of your age</li>
      <li>Can hide circles</li>
      <li>Can show current time instead of your age</li>
      <li>Added fields to allow you to change the length of your chapters</li>
      <li>Added an eighth chapter, it is defaulted to 0 years</li>
      <li>Update Themes</li>
      <li>Refactoring to decrease burden of computations</li>
    </ul>
    <div id="v3.0.0" class="version">Version 3.0.0</div>
    <ul class="version-list">
      <li>Fix for the current month circle filling the wrong way</li>
      <li>Add the ability to remove the age timer</li>
      <li>Fix for cancel button inconsistency</li>
      <li>Changing formatting for settings & info</li>
    </ul>
    <div id="v2.0.0" class="version">Version 2.0.0</div>
    <ul class="version-list">
      <li>Ability to add time to birth date</li>
      <li>Cancel button in settings</li>
      <li>Info button on bottom left</li>
      <li>Info popup you are looking at right now</li>
      <li>Fix for leap days miscalculating age</li>
      <li>Make "Retro" less ugly. If you have a theme idea let me know</li>
    </ul>
    <div id="v1.0.0" class="version">Version 1.0.0</div>
    <ul class="version-list">
      <li>Add birthday</li>
      <li>Circles indicating months lived</li>
      <li>Circles split into chapters</li>
      <li>Themes added</li>
    </ul>
  </div>
</script>

<script id="settings-popup-template" type="text/x-handlebars-template">
	<form id="options_form">
		<div id="age_option_container">
			<div id="dob-text" class="label-text">
				When were you born?
			</div>
			<input type="date" id="dob-input" class="input_field">

			<div class="checkbox">
				<input id="time-checkbox" type="checkbox">
				<label for="time-checkbox" id="addTime-label">Add Time</label>
			</div>
			<input type="time" id="time-input" class="input_field">
		</div>

		<div id="theme-container">
			<div id="theme-text" class="label-text">
				Select Theme
			</div>
			<div>
				<select id="theme-dropdown" class="input_field">
					<option value="default">Default</option>
					<option value="dark">Dark</option>
					<option value="light">Light</option>
					<option value="dawn">Dawn</option>
					<option value="dusk">Dusk</option>
					<option value="twilight">Twilight</option>
					<option value="retro">Retro</option>
					<option value="rainbowd">Rainbow-Dark</option>
					<option value="rainbowl">Rainbow-Light</option>
				</select>
			</div>
		</div>

		<div id="precision-container">
			<div id="precision-text" class="label-text">
				Select Precision
			</div>
			<div>
				<select id="precision-dropdown" class="input_field">
					<option value="ms">Milliseconds</option>
					<option value="sec">Seconds</option>
					<option value="min">Minutes</option>
					<option value="hour">Hours</option>
					<option value="day">Days</option>
					<option value="month">Months</option>
					<option value="year">Years</option>
				</select>
			</div>
		</div>

		<div class="checkbox">
			<input id="swapTimer-checkbox" type="checkbox">
			<label for="swapTimer-checkbox" id="swapTimer-label">Swap Age w/ Time</label>
		</div>

		<div class="checkbox">
			<input id="hideAge-checkbox" type="checkbox">
			<label for="hideAge-checkbox" id="hideAge-label">Hide Age/Time</label>
		</div>
		<div class="checkbox">
			<input id="hideCircles-checkbox" type="checkbox">
			<label for="hideCircles-checkbox" id="hideCircles-label">Hide Circles</label>
		</div>

    <div id="chapter-label" class="label_text">
      Modify Length of Life Chapters (in Years):
    </div>
    <div id="age-chapter-label">
      [Age]
    </div>
    <div id="first-chapter-label" class="years-label">
      1st
    </div>
    <input type="number" id="first-chapter-input" class="years-input" min="0" max="99">
    <div id="second-chapter-label" class="years-label">
      2nd
    </div>
    <input type="number" id="second-chapter-input" class="years-input" min="0" max="99">
    <div id="third-chapter-label" class="years-label">
      3rd
    </div>
    <input type="number" id="third-chapter-input" class="years-input" min="0" max="99">
    <div id="fourth-chapter-label" class="years-label">
      4th
    </div>
    <input type="number" id="fourth-chapter-input" class="years-input" min="0" max="99">
    <div id="fifth-chapter-label" class="years-label">
      5th
    </div>
    <input type="number" id="fifth-chapter-input" class="years-input" min="0" max="99">
    <div id="sixth-chapter-label" class="years-label">
      6th
    </div>
    <input type="number" id="sixth-chapter-input" class="years-input" min="0" max="99">
    <div id="seventh-chapter-label" class="years-label">
      7th
    </div>
    <input type="number" id="seventh-chapter-input" class="years-input" min="0" max="99">
    <div id="eighth-chapter-label" class="years-label">
      8th
    </div>
    <input type="number" id="eighth-chapter-input" class="years-input" min="0" max="99">

    <span class="button-container">
      <button id="submit-button">Submit</button>
      <a id="cancel-button" class="button">cancel</a>
    </span>
	</form>
</script>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/mortality.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
