<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
</head>
<body>



<div id="circles"></div>
<p id = "reset"><img id="reset-img" src="assets/settingsBlack.png" /></p>
<p id = "info"><img id="info-img" src="assets/infoBlack.png" /></p>
<div id="app"></div>

<script id="dob-template" type="text/x-handlebars-template">
  <form id="options_form">
    <div id="age_option_container">
      <div id="dob" class="label_text">
        When were you born?
      </div>
      <input type="date" id="dob_input" class="input_field">
      <div class="checkbox">
        <input id="timeCheckbox" type="checkbox" value="timeCheckbox">
        <label for="timeCheckbox">Add Time</label>
      </div>
      <input type="time" id="time_input" class="input_field">
    </div>
    <div id="theme_container">
      <div class="label_text">
        Select Theme
      </div>
      <div>
        <select id="theme_dropdown" class="input_field">
          <option value="default">Default</option>
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="dawn">Dawn</option>
          <option value="dusk">Dusk</option>
          <option value="twilight">Twilight</option>
          <option value="retro">Retro</option>
          <option value="rainbowd">Rainbow-Dark</option>
          <option value="rainbowl">Rainbow-Light</option>
        </select>
      </div>
    </div>
    <span class="button-container">
      <button type="submit" id="submit_button">Submit</button>
      <form id="cancel_form"></form>
      <a href="cancel" id="cancel_button" class="button">cancel</a>
    </span>
  <form>
</script>

<script id="age-template" type="text/x-handlebars-template">
  <div class="age-container">
    <div class="count">{{year}} {{month}} {{day}} {{hour}} {{minute}} {{second}} {{ms}}</div>
    <span class="count-labels">
      <span class="count-label">YEARS</span>
      <span class="count-label">MONTHS</span>
      <span class="count-label" style="margin-left:.2vw">DAYS</span>
      <span class="count-label" style="margin-left:-.2vw">HOURS</span>
      <span class="count-label">MINUTES</span>
      <span class="count-label">SECONDS</span>
      <span class="count-label">MS</span>
    </span>
  </div>
</script>



<script src="js/handlebars.js"></script>
<script src="js/mortality.js"></script>

</body>
</html>
