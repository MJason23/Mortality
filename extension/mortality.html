<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>

<div id="circles"></div>
<div id="app"></div>

<a id="inline-popup" href="#info-popup" data-effect="mfp-zoom-in">
<div id="info-button"><img id="info-img" src="assets/infoBlack.png" /></div>
</a>

<div id="update-bubble">
  <div id="update-bubble-text">Mortality has been updated,<br>
    check out the changes here!</div>
</div>

<div id="info-popup" class="white-popup mfp-with-anim mfp-hide">
  <img id="main-image" src="assets/popup.png">
  <hr id="banner-hr">
  <div id="content-container">
    <button id="about-button">About</button>
    <button id="updates-button">Updates</button>
	  <button id="settings-button">Settings</button>
    <hr id="button-hr">
    <form action="https://www.twitter.com/mattyayoh" target="_blank">
      <button id="twitter-button" type="submit">@MattyAyOh</button>
    </form>
    <form action="https://chrome.google.com/webstore/detail/mortality/eeedcpdcehnikgkhbobmkjcipjhlbmpn/support" target="_blank">
      <button id="feedback-button">Feedback</button>
    </form>
    <label id="link-label" for="link-input">Copy Link to Share ^^</label>
    <input id="link-input" type="text" value="http://goo.gl/vADzdb" class="field left" readonly>

    <div id="popup-body"></div>
  </div>
  <div id="side-container"></div>
</div>

<script id="clock-template" type="text/x-handlebars-template">
  <div class="timer-container">
    {{#if white}}
    <div class="clock" id="white-timer-clock">{{hour}}:{{minute}}:{{second}} {{ampm}}</div>
    {{/if}}
    {{#if black}}
    <div class="clock" id="black-timer-clock">{{hour}}:{{minute}}:{{second}} {{ampm}}</div>
    {{/if}}
  </div>
</script>

<script id="age-template" type="text/x-handlebars-template">
	<div class="timer-container">
    {{#if white}}<span id="white-timer-age" class="timer" >{{/if}}
    {{#if black}}<span id="black-timer-age" class="timer" >{{/if}}
      {{#if year}}<span id='year-number'>{{year}}</span>{{/if}}
      {{#if month}}<span id='month-number'>{{month}}</span>{{/if}}
      {{#if day}}<span id='day-number'>{{day}}</span>{{/if}}
      {{#if hour}}<span id='hour-number'>{{hour}}</span>{{/if}}
      {{#if minute}}<span id='minute-number'>{{minute}}</span>{{/if}}
      {{#if second}}<span id='second-number'>{{second}}</span>{{/if}}
      {{#if ms}}<span id='milli-number'>{{ms}}</span>{{/if}}
    </span>

    {{#if white}}<span id="white-timer-labels" class="timer-labels">{{/if}}
    {{#if black}}<span id="black-timer-labels" class="timer-labels">{{/if}}
      {{#if year}}<span class='timer-label'>YEARS</span>{{/if}}
      {{#if month}}<span class='timer-label' id='seconds-label'>MONTHS</span>{{/if}}
      {{#if day}}<span class='timer-label'>DAYS</span>{{/if}}
      {{#if hour}}<span class='timer-label'>HOURS</span>{{/if}}
      {{#if minute}}<span class='timer-label'>MINUTES</span>{{/if}}
      {{#if second}}<span class='timer-label' id='seconds-label'>SECONDS</span>{{/if}}
      {{#if ms}}<span class='timer-label'>MS</span>{{/if}}
    </span>
	</div>
</script>

<script id="about-popup-template" type="text/x-handlebars-template">
  <div id="about" class="popup-content">
    Mortality is a new tab extension that reminds you of your precise age.<br>
    A bitter-sweet motivational tool, to remind you not to waste any time.<br>
    Circles represent months, for the average lifespan of 80 years.<br>
    As you age, the circles fill, and are split into the main Chapters of your life.<br>
	  These are the default chapters:
    <ul>
      <li>Early Years (0 to ~5 years, Elementary starts in September))</li>
      <li>Elementary (7 years)</li>
      <li>Middle (2 years)</li>
      <li>High School (4 years)</li>
      <li>College (4 years)</li>
      <li>Work (~44 years, Retire at 65)</li>
      <li>Retire (~15 years, Death at 80)</li>
    </ul>
    Immortality and Time Travel will not exist in your lifetime.<br>
    You can never go back :)
  </div>
</script>

<script id="settings-popup-template" type="text/x-handlebars-template">
	<form id="options_form">
    <label id="dob-text" class="label-text" for="dob-input">When were you born?</label>
    <input type="date" id="dob-input" class="input-textfield">

    <div class="checkbox">
      <input id="time-checkbox" type="checkbox">
      <label for="time-checkbox" id="addTime-label">Add Time</label>
    </div>
    <label for="time-input"></label>
    <input type="time" id="time-input" class="input-textfield">

		<div id="theme-container">
			<div>
        <label id="theme-text" class="label-text" for="theme-dropdown">Select Theme</label>
        <select id="theme-dropdown" class="input-textfield">
					<option value="default">Default</option>
					<option value="dark">Dark</option>
					<option value="light">Light</option>
					<option value="dawn">Dawn</option>
					<option value="dusk">Dusk</option>
					<option value="twilight">Twilight</option>
					<option value="retro">Retro</option>
					<option value="rainbowd">Rainbow-Dark</option>
					<option value="rainbowl">Rainbow-Light</option>
          <option value="cupid">Cupid</option>
          <option value="rasta">Rasta</option>
          <option value="sky">Sky</option>
				</select>
			</div>
		</div>

		<div id="precision-container">
			<div>
        <label id="precision-text" class="label-text" for="precision-dropdown">Select Precision</label>
				<select id="precision-dropdown" class="input-textfield">
					<option value="ms">Milliseconds</option>
					<option value="sec">Seconds</option>
					<option value="min">Minutes</option>
					<option value="hour">Hours</option>
					<option value="day">Days</option>
					<option value="month">Months</option>
					<option value="year">Years</option>
				</select>
			</div>
		</div>

    <div class="checkbox">
      <input id="shapeCircle-checkbox" type="checkbox">
      <label for="shapeCircle-checkbox" id="shapeCircle-label">Circles</label>
    </div>

    <div class="checkbox">
      <input id="shapeSquare-checkbox" type="checkbox">
      <label for="shapeSquare-checkbox" id="shapeSquare-label">Squares</label>
    </div>

		<div class="checkbox">
			<input id="swapTimer-checkbox" type="checkbox">
			<label for="swapTimer-checkbox" id="swapTimer-label">Show Current Time</label>
		</div>

		<div class="checkbox">
			<input id="hideAge-checkbox" type="checkbox">
			<label for="hideAge-checkbox" id="hideAge-label">Hide Age/Time</label>
		</div>
		<div class="checkbox">
			<input id="hideCircles-checkbox" type="checkbox">
			<label for="hideCircles-checkbox" id="hideCircles-label">Hide Life Progress</label>
		</div>

    <div id="chapter-label" class="label-text">
      Modify Length of Life Chapters (in Years):
    </div>
    <div id="age-chapter-label">
      [Age]
    </div>

    <label for="first-chapter-input" id="first-chapter-label" class="years-label">1st</label>
    <input type="number" id="first-chapter-input" class="years-input" min="0" max="99">

    <label for="second-chapter-input" id="second-chapter-label" class="years-label">2nd</label>
    <input type="number" id="second-chapter-input" class="years-input" min="0" max="99">

    <label for="third-chapter-input" id="third-chapter-label" class="years-label">3rd</label>
    <input type="number" id="third-chapter-input" class="years-input" min="0" max="99">

    <label for="fourth-chapter-input" id="fourth-chapter-label" class="years-label">4th</label>
    <input type="number" id="fourth-chapter-input" class="years-input" min="0" max="99">

    <label for="fifth-chapter-input" id="fifth-chapter-label" class="years-label">5th</label>
    <input type="number" id="fifth-chapter-input" class="years-input" min="0" max="99">

    <label for="sixth-chapter-input" id="sixth-chapter-label" class="years-label">6th</label>
    <input type="number" id="sixth-chapter-input" class="years-input" min="0" max="99">

    <label for="seventh-chapter-input" id="seventh-chapter-label" class="years-label">7th</label>
    <input type="number" id="seventh-chapter-input" class="years-input" min="0" max="99">

    <label for="eighth-chapter-input" id="eighth-chapter-label" class="years-label">8th</label>
    <input type="number" id="eighth-chapter-input" class="years-input" min="0" max="99">

    <span class="button-container">
      <button id="submit-button">Submit</button>
      <a id="cancel-button" class="button">cancel</a>
    </span>
	</form>
</script>
